<!DOCTYPE html>
<html>
<head>
    <title>Secure Student System</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a> | 
            <!-- SECURE: Only show links relevant to the user's role -->
            {% if user.role == 'ADMIN' %}
                <a href="{% url 'admin_dashboard' %}">Admin Home</a>
            {% elif user.role == 'LECTURER' %}
                <a href="{% url 'lecturer_dashboard' %}">My Students</a>
            {% elif user.role == 'STUDENT' %}
                <a href="{% url 'student_dashboard' %}">My Grades</a>
            {% endif %}
            <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
