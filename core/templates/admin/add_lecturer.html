<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lecturer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <style>
    .login-container {
        width: 100%;
        max-width: 400px;
        margin: 4rem auto;
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
    }
    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* Important for padding and width to work together */
    }
    .login-btn {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .login-btn:hover {
        background-color: #0056b3;
    }
    .error-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 1rem;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
        margin-bottom: 1rem;
        text-align: center;
    }
    .input-error {
        border-color: #dc3545 !important;
        background-color: #f8d7da;
    }
</style>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0 fw-bold">Add Lecturer</h2>
                </div>
                <div class="card-body">
                    <form id="addLecturerForm" method="post" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100 fw-bold">Add Lecturer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-success">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">
          <span style="vertical-align:middle;">
            <!-- Animated Green Tick SVG -->
            <svg width="40" height="40" viewBox="0 0 40 40">
              <circle cx="20" cy="20" r="18" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
              <polyline points="12,22 18,28 28,14" fill="none" stroke="#28a745" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <animate attributeName="points" dur="0.5s" to="12,22 18,28 28,14" fill="freeze"/>
              </polyline>
            </svg>
          </span>
          <span class="ms-2">Success</span>
        </h5>
      </div>
      <div class="modal-body fs-5 text-center">
        Lecturer added successfully!
      </div>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="errorModalLabel">
          <span style="vertical-align:middle;">
            <!-- Animated Red X SVG -->
            <svg width="40" height="40" viewBox="0 0 40 40">
              <circle cx="20" cy="20" r="18" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
              <line x1="14" y1="14" x2="26" y2="26" stroke="#dc3545" stroke-width="3" stroke-linecap="round">
                <animate attributeName="x2" dur="0.3s" to="26" fill="freeze"/>
              </line>
              <line x1="26" y1="14" x2="14" y2="26" stroke="#dc3545" stroke-width="3" stroke-linecap="round">
                <animate attributeName="x2" dur="0.3s" to="14" fill="freeze"/>
              </line>
            </svg>
          </span>
          <span class="ms-2">Error</span>
        </h5>
      </div>
      <div class="modal-body fs-5 text-center" id="errorModalBody">
        <!-- Error messages will be injected here -->
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('addLecturerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    fetch("", {
        method: "POST",
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: formData
    })
    .then(async response => {
        if (response.ok) {
            const data = await response.json();
            if (data.success) {
                var successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();
                setTimeout(function() {
                    window.location.href = "{% url 'admin_dashboard' %}";
                }, 1800);
            }
        } else {
            // Handle error response (e.g. 400)
            const errorData = await response.json();
            let errorHtml = '';
            if (errorData.errors) {
                const errors = JSON.parse(errorData.errors);
                for (const field in errors) {
                    errors[field].forEach(e => {
                        errorHtml += `<div>${field}: ${e.message}</div>`;
                    });
                }
            } else {
                errorHtml = "An unknown error occurred.";
            }
            document.getElementById('errorModalBody').innerHTML = errorHtml;
            var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        }
    })
    .catch(() => {
        document.getElementById('errorModalBody').innerHTML = "An unknown error occurred.";
        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
